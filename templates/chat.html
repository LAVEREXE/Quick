<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #1e1e2e;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .slide-in {
            transform: translateX(-20px);
            opacity: 0;
            animation: slideIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .message {
            opacity: 0;
            transform: translateY(20px);
            animation: messageIn 0.3s ease-out forwards;
        }

        @keyframes messageIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-join {
            animation: userJoin 0.5s ease-out forwards;
        }

        @keyframes userJoin {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .message-container {
            max-width: 65%;
            margin: 4px 0;
            word-wrap: break-word;
        }

        .message-bubble {
            padding: 8px 12px;
            border-radius: 16px;
            position: relative;
            display: inline-block;
            max-width: 100%;
        }

        .message-mine {
            margin-left: auto;
            background-color: #7aa2f7;
            border-bottom-right-radius: 4px;
        }

        .message-other {
            margin-right: auto;
            background-color: #363646;
            border-bottom-left-radius: 4px;
        }

        .message-text {
            color: white;
            font-size: 0.95rem;
            line-height: 1.4;
            margin: 0;
        }

        .message-time {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 4px;
            text-align: right;
        }

        .messages-container {
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            height: calc(100vh - 140px);
        }

        .message-input-container {
            padding: 8px 16px;
            background-color: #2b2b3b;
            border-top: 1px solid #4a4a5a;
            display: flex;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 8px 16px;
            background: #363646;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 0.9rem;
            margin-right: 12px;
        }

        .message-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #7aa2f7;
        }

        /* Custom scrollbar styles */
        .chat-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #4a4a5a #2b2b3b;
        }

        .chat-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .chat-scrollbar::-webkit-scrollbar-track {
            background: #2b2b3b;
            border-radius: 3px;
        }

        .chat-scrollbar::-webkit-scrollbar-thumb {
            background-color: #4a4a5a;
            border-radius: 3px;
            border: 2px solid #2b2b3b;
        }

        .chat-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: #5a5a6a;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const socket = io({
                transports: ['websocket', 'polling'],
                upgrade: true,
                reconnection: true,
                reconnectionAttempts: 5
            });
            const usersList = document.getElementById('users-list');
            const connectedUsers = new Set();

            // When a user connects
            socket.on('connect', () => {
                console.log('Connected to server');
                // Send current user info
                socket.emit('join', {
                    username: '{{ username }}',
                    server_ip: '{{ server_ip }}'
                });
            });

            socket.on('connect_error', (error) => {
                console.error('WebSocket connection error:', error);
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from WebSocket server');
            });

            // Handle user joined event
            socket.on('user_joined', (data) => {
                if (!connectedUsers.has(data.username)) {
                    connectedUsers.add(data.username);
                    updateUsersList();
                }
            });

            // Handle user left event
            socket.on('user_left', (data) => {
                connectedUsers.delete(data.username);
                updateUsersList();
            });

            // Update users list in the sidebar
            function updateUsersList() {
                usersList.innerHTML = '';
                connectedUsers.forEach(username => {
                    const userElement = createUserElement(username);
                    usersList.appendChild(userElement);
                });
            }

            // Create user element for sidebar
            function createUserElement(username) {
                const div = document.createElement('div');
                div.className = 'mb-4 user-join';
                div.innerHTML = `
                    <div class="flex items-center mt-2">
                        <img alt="User Icon" class="rounded-full" height="40" src="https://via.placeholder.com/40" width="40"/>
                        <div class="ml-2">
                            <p class="text-white">${username}</p>
                            <p class="text-gray-400 text-sm">${new Date().toLocaleTimeString()}</p>
                        </div>
                    </div>
                `;
                return div;
            }

            // Add animation to new messages
            function addMessage(message, isMine) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message flex justify-${isMine ? 'end' : 'start'}`;
                // ...message content...
                document.querySelector('.space-y-4').appendChild(messageDiv);
            }
        });
    </script>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io({
            transports: ['websocket', 'polling'],
            upgrade: true,
            reconnection: true,
            reconnectionAttempts: 5
        });

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });

        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
        });

        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const recipientName = document.getElementById('recipientName');
        const lastSeen = document.getElementById('lastSeen');
        const username = '{{ username }}';
        let currentRecipient = null;
        let isSelfChat = false;
        const selfChatMessages = `{{ self_chat_messages|tojson|safe }}`;

        // Load chat history when selecting a recipient
        async function loadChatHistory(recipient) {
            const response = await fetch(`/api/chat_history?user1=${username}&user2=${recipient}`);
            const messages = await response.json();
            messagesContainer.innerHTML = '';
            messages.forEach(message => {
                addMessage({
                    sender: message.sender,
                    text: message.text,
                    timestamp: new Date(message.timestamp).toLocaleTimeString()
                });
            });
        }

        // Update users list and their status
        async function updateUsers() {
            const response = await fetch('/api/users');
            const users = await response.json();
            const usersList = document.getElementById('users-list');
            usersList.innerHTML = '';

            Object.entries(users).forEach(([user, data]) => {
                if (user !== username) {
                    const userElement = document.createElement('div');
                    userElement.className = 'user-item';
                    userElement.innerHTML = `
                        <div class="flex items-center mt-2 cursor-pointer" onclick="selectUser('${user}')">
                            <div class="w-2 h-2 rounded-full mr-2 ${data.is_online ? 'bg-green-500' : 'bg-gray-500'}"></div>
                            <div class="ml-2">
                                <p class="text-white">${user}</p>
                                <p class="text-gray-400 text-sm">${data.last_seen}</p>
                            </div>
                        </div>
                    `;
                    usersList.appendChild(userElement);
                }
            });
        }

        function selectUser(recipient) {
            isSelfChat = false;
            currentRecipient = recipient;
            recipientName.textContent = recipient === username ? 'Заметки' : recipient;
            lastSeen.textContent = recipient === username ? 'Чат с самим собой' : '';
            loadChatHistory(recipient);
        }

        function selectSelfChat() {
            isSelfChat = true;
            currentRecipient = username;
            recipientName.textContent = 'Заметки';
            lastSeen.textContent = 'Личные сообщения';
            
            // Highlight selected chat
            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.remove('bg-gray-800');
            });
            document.getElementById('self-chat-option').classList.add('bg-gray-800');
            
            // Clear and load self-chat messages
            messagesContainer.innerHTML = '';
            const messageContainer = document.createElement('div');
            messageContainer.className = 'space-y-4 p-4';
            
            selfChatMessages.forEach(msg => {
                const msgElement = createMessageElement({
                    text: msg.text,
                    timestamp: msg.timestamp,
                    sender: username,
                    isSelfChat: true
                });
                messageContainer.appendChild(msgElement);
            });
            
            messagesContainer.appendChild(messageContainer);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function createMessageElement(message) {
            const messageDiv = document.createElement('div');
            const isMine = message.sender === username;
            const isSelfChat = message.isSelfChat;
            
            messageDiv.className = `message-container ${isSelfChat ? 'self-chat' : (isMine ? 'message-mine' : 'message-other')}`;
            
            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${isSelfChat ? 'self-chat' : (isMine ? 'message-mine' : 'message-other')}`;
            
            const text = document.createElement('p');
            text.className = 'message-text';
            text.textContent = message.text;
            
            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = message.timestamp;
            
            bubble.appendChild(text);
            bubble.appendChild(time);
            messageDiv.appendChild(bubble);
            
            return messageDiv;
        }

        function addMessage(message) {
            const messageElement = createMessageElement(message);
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !currentRecipient) return;

            if (isSelfChat) {
                socket.emit('self_message', {
                    username: username,
                    text: text
                });
            } else {
                // Existing message sending code
                socket.emit('message', {
                    sender: username,
                    recipient: currentRecipient,
                    text: text
                });
            }
            
            messageInput.value = '';
        }

        // Update users list every 30 seconds
        setInterval(updateUsers, 30000);
        updateUsers();

        socket.on('user_connected', (data) => {
            updateUsers();
        });

        socket.on('user_disconnected', (data) => {
            updateUsers();
        });

        socket.on('new_message', (message) => {
            addMessage(message);
        });

        socket.on('new_self_message', (message) => {
            if (isSelfChat) {
                addMessage({
                    text: message.text,
                    timestamp: message.timestamp,
                    sender: username
                });
            }
        });

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Add styles for self-chat messages
        const style = document.createElement('style');
        style.textContent = `
            .self-chat {
                background-color: #4a4a5a;
                margin-left: auto;
                margin-right: auto;
                max-width: 80%;
                border-radius: 12px;
                opacity: 0;
                transform: translateY(10px);
                animation: messageIn 0.3s ease-out forwards;
            }

            @keyframes messageIn {
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
    <script>
        function connectWebSocket() {
            ws = new WebSocket(`ws://${window.location.host}/ws`);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                document.getElementById('connection-status')?.remove();
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                setTimeout(connectWebSocket, 2000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
            
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleMessage(message);
            };
        }

        function selectSelfChat() {
            isSelfChat = true;
            currentRecipient = username;
            
            const recipientName = document.getElementById('recipientName');
            const lastSeen = document.getElementById('lastSeen');
            
            if (recipientName && lastSeen) {
                recipientName.textContent = 'Заметки';
                lastSeen.textContent = 'Личные сообщения';
                
                // Clear and load self-chat messages
                const messagesContainer = document.getElementById('messagesContainer');
                if (messagesContainer) {
                    messagesContainer.innerHTML = '';
                    
                    if (Array.isArray(selfChatMessages)) {
                        selfChatMessages.forEach(msg => {
                            addMessage({
                                text: msg.text,
                                timestamp: msg.timestamp,
                                isSelfChat: true
                            });
                        });
                    }
                }
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput?.value.trim();
            
            if (!ws || ws.readyState !== WebSocket.OPEN || !text) {
                console.error('Cannot send message: WebSocket not connected or empty message');
                return;
            }
            
            const message = {
                type: isSelfChat ? 'self_message' : 'message',
                username: username,
                text: text
            };
            
            ws.send(JSON.stringify(message));
            messageInput.value = '';
        }

        function handleMessage(message) {
            if (!message) return;
            
            if (message.type === 'self_message' && isSelfChat) {
                addMessage({
                    text: message.text,
                    timestamp: message.timestamp,
                    isSelfChat: true
                });
            }
        }

        // Initialize WebSocket connection
        connectWebSocket();

        // Event listeners
        document.getElementById('messageInput')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('sendButton')?.addEventListener('click', sendMessage);

    <script>
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        function connectWebSocket() {
            ws = new WebSocket(`ws://${window.location.host}/chat`);
            
            ws.onopen = () => {
                console.log('Connected to WebSocket');
                reconnectAttempts = 0;
                showStatus('Подключено');
            };

            ws.onclose = () => {
                console.log('Disconnected from WebSocket');
                showStatus('Отключено');
                
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    showStatus(`Переподключение... (${reconnectAttempts}/${maxReconnectAttempts})`);
                    setTimeout(connectWebSocket, 2000);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                showStatus('Ошибка соединения');
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'error') {
                        console.error('Server error:', data.message);
                        showError(data.message);
                        return;
                    }

                    handleMessage(data);
                } catch (e) {
                    console.error('Error handling message:', e);
                    showError('Ошибка обработки сообщения');
                }
            };
        }

        function showStatus(message) {
            const statusElement = document.getElementById('connection-status');
            if (!statusElement) {
                const status = document.createElement('div');
                status.id = 'connection-status';
                status.className = 'fixed top-4 right-4 px-4 py-2 rounded-lg text-sm';
                document.body.appendChild(status);
            }
            statusElement.textContent = message;
            statusElement.className = message.includes('Подключено') 
                ? 'fixed top-4 right-4 px-4 py-2 rounded-lg text-sm bg-green-600'
                : 'fixed top-4 right-4 px-4 py-2 rounded-lg text-sm bg-red-600';
        }

        function showError(message) {
            const errorElement = document.createElement('div');
            errorElement.className = 'fixed bottom-4 right-4 px-4 py-2 bg-red-600 text-white rounded-lg text-sm';
            errorElement.textContent = message;
            document.body.appendChild(errorElement);
            setTimeout(() => errorElement.remove(), 5000);
        }

        // Initialize WebSocket connection
        connectWebSocket();

        // Update send message function
        function sendMessage() {
            if (!ws || ws.readyState !== WebSocket.OPEN || !messageInput.value.trim()) {
                showError('Нет подключения к серверу');
                return;
            }

            try {
                const message = {
                    type: isSelfChat ? 'self_message' : 'message',
                    sender: username,
                    text: messageInput.value.trim(),
                    username: username
                };

                ws.send(JSON.stringify(message));
                messageInput.value = '';
            } catch (e) {
                console.error('Error sending message:', e);
                showError('Ошибка отправки сообщения');
            }
        }
    </script>

    function setupWebSocket() {
        if (ws && ws.readyState <= 1) return; // Already connecting or connected
        
        try {
            ws = new WebSocket(`ws://${window.location.host}/ws`);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                wsConnected = true;
                enableMessageInput(true);
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                wsConnected = false;
                enableMessageInput(false);
                setTimeout(setupWebSocket, 2000);
            };
            
            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    if (message.type === 'self_message' && isSelfChat) {
                        addMessage(message);
                    }
                } catch (error) {
                    console.log('Error handling message:', error);
                }
            };
        } catch (error) {
            console.log('WebSocket setup error:', error);
            wsConnected = false;
            enableMessageInput(false);
        }
    }
